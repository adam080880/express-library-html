<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="./book (1).svg" alt="boook" class="top-right" />
    <div class="image">
      <div class="layer"></div>
      <h1>Book is a window <br/> to the world</h1>
      <img src="./mollie-sivaram-_1gBVgy8gIU-unsplash.png" alt="library">
    </div>
    <div class="form">
      <form action="">
        <h1>Register</h1>
        <div class="description">
          Welcome Back, Please register<br/>
          to create account
        </div>
        <div class="input-section">
          <div class="form-group">
            <input type="text" name="username" id="username" placeholder="Username"/>
          </div>
          <div class="form-group">
            <input type="text" name="full-name" id="full-name" placeholder="Full Name"/>
          </div>
          <div class="form-group">
            <input type="text" name="email" id="email" placeholder="Email"/>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" placeholder="Password"/>
          </div>
        </div>

        <div class="form-group-row but-not-space-between">
          <button class="cta-login bt">Register</button>
          <button class="secondary-register bt">Login</button>
        </div>

        <div class="terms">
          By signing up, you agree to Bookâ€™s<br/>
          <span>Terms and Conditions</span> & <span>Privacy Policy</span>
        </div>
      </form>
    </div>
  </body>
</html>
